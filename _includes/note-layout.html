<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">    
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <title>{{ title | default: "Nastia Tulayeva" }}</title>

    <!-- Open Graph -->
    <meta property="og:title" content="{{ title | default: 'Nastia Tulaeva' }}">
    <meta property="og:description" content="{{ excerpt | default: 'Product & UX designer.' }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | excerpt }}">
    <meta property="og:image" content="/images/og-image.png">

    <!-- Optional: Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title | default: 'Nastia Tulaeva' }}">
    <meta name="twitter:description" content="{{ excerpt | default: 'Product & UX designer.' }}">
    <meta name="twitter:image" content="/images/og-image.png">
</head>

<body>

{% include "header.html" %}

<main class="note-wrapper">
  <hgroup>
    <small><a href="/garden/" style="text-decoration: none;">← Garden</a></small>
    <h1>{{ title | default: "Untitled" }}</h1>
    <p class="subheader">{{ excerpt | default: none }}</p>
    <div class="entry-data">
      <small>{{ phase }}</small>
      <div style="display: flex; flex-direction: column;">
        <small>Planted on {{ date | date: "%B %d, %Y" }}.</small>
        {% if tended %}
          <small>Last tended on {{ tended | date: "%B %d, %Y" }}</small>
        {% endif %}
      </div>
    </div>
  </hgroup>
  {{ content }} 
</main>

  {% include "footer.html" %}

</body>
</html>
