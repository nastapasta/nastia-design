<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">    
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <title>{{ title | default: "Nastia Tulayeva" }}</title>
</head>

<body>

{% include "header.html" %}

<div class="medium-divider"></div>

<main class="note-wrapper">
    <hgroup>
          <h1>{{ title | default: "none" }}</h1>
          <h3 style="color:dimgray;">{{ excerpt | default: "none" }}</h3>
          <div class="entry-subheader">
              <small> {{ phase }}</small>
              <small>Planted on {{ date | date: "%B %d, %Y" }}</small> 
              </div>
    </hgroup>
  {{ content }} 
</main>

  {% include "footer.html" %}

</body>
</html>
