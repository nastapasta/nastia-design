<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">    
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <title>{{ title | default: "Nastia Tulayeva" }}</title>

    <!-- Open Graph -->
    <meta property="og:title" content="{{ title | default: 'Nastia Tulayeva' }}">
    <meta property="og:description" content="{{ excerpt | default: 'Product & UX designer' }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absoluteUrl }}">
    <meta property="og:image" content="/images/og-image.png">

    <!-- Optional: Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title | default: 'Nastia Tulayeva' }}">
    <meta name="twitter:description" content="{{ excerpt | default: 'Product & UX designer' }}">
    <meta name="twitter:image" content="/images/og-image.png">
</head>

<body>

{% include "header.html" %}

<div class="medium-divider"></div>

<main class="content-wrapper">
        <hgroup class="case-header">
            <div>
                <small>{{ year }}</small>
                <h1>{{ title | default: "none" }}</h1>
                <div class="word-tag">
                    <span class="tag"> {{ type }} </span>
                </div>
                <p class="subheader">{{ excerpt | default: "none" }}</p>
            </div>
            <img class="case-main-image" src="{{ image }}" alt="{{ case.data.title }}">
        </hgroup>
        <div class="content-wrapper">
        {{ content }}
        </div>
    </main>

{% include "footer.html" %}

</body>
</html>
