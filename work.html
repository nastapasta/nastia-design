---
layout: layout.html
title: Work
---

<!-- Страница про письмо -->

<hgroup>
<h1>{{ title }}</h1>
<p class="subheader">All visible and ephemeral results of my activity.</p>
</hgroup>

<div class="middle-divider"></div>

<div>
    <div class="case-grid-horizontal">
        {% assign recentCases = collections.case | %}
        {% for case in recentCases %}
        <a href="{{ case.url }}" class="case-card-link">
          <div class="case-card-horizontal">
            <div class="case-card-image">
              <img src="{{ case.data.image }}" alt="{{ case.data.title }}">
            </div>
            <div class="case-card-content">
              <small>{{ case.date | date: "%Y" }} | {{ case.data.type }}</small>
              <h2>{{ case.data.title }}</h2>
              <p>{{ case.data.excerpt }}</p>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>      
</div>
